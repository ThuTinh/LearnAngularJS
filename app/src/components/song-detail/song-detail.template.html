<div>

    <div class="container text-center mt-5">
        <div class="w-50 ">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tên bài hát" name="nameSong"
                        ng-model="nameSong" ng-bind="{{nameSong}}"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ca sĩ" name="singer" ng-model="singer"
                        ng-bind="singer">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Sáng tác" name="composer" ng-bind="composer"
                        ng-model="composer">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Năm phát hành" name="releaseYear"
                        ng-bind="releaseYear" ng-model="releaseYear">
                </div>
                <div class="d-flex flex-row-reverse">
                    <button class="btn btn-info  ml-2" type="submit" ng-click = "save()" >
                        Lưu</button>
                    <button class="btn btn-info" ng-click = "back()">
                        Back
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>
