<div class="d-flex flex-row-reverse">
    <button class="btn btn-danger mt-3 mb-2 mr-4" ng-click = "addSong()"> Add Song</button>
</div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Tên</th>
            <th scope="col">Ca sĩ</th>
            <th scope="col">Sáng tác</th>
            <th scope="col">Năm</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="song in songs" class="decoration">
            <td scope="row">{{song.nameSong}}</td>
            <td>{{song.singer}}</td>
            <td>{{song.composer}}</td>
            <td>{{song.releaseYear}}</td>
            <td><i class="fa fa-edit" ng-click = "editSong(song.id)"></i>
                <i class="fa fa-trash"   ng-click = "deleteSong(song.id)" data-toggle="modal" data-target="#myModal" ></i>
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                      
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Modal Heading</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body">
                          Modal body..
                        </div>
                        
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                        
                      </div>
                
            </td>
        </tr>
        
    </tbody>
</table>
